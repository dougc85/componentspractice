<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1 class="heading">Mel and Doug's Photos</h1>
  <div class="carousel">
    <div class="image-slider">
      <button class="back-button buttons"></button>
      <div class="frame">
        <div class="photo-strip">
          <div class="photo-container">
            <img src="yosemite.jpeg" alt="tunnel view at yosemite" class="photo">
          </div>
          <div class="photo-container">
            <img src="edinburgh.jpg" alt="edinburgh at dawn" class="photo">
          </div>
          <div class="photo-container">
            <img src="skye.jpg" alt="isle of skye" class="photo">
          </div>
          <div class="photo-container">
            <img src="skyroom.jpg" alt="skyroom in long beach" class="photo">
          </div>
          <div class="photo-container">
            <img src="wedding.jpg" alt="marriage photo" class="photo">
          </div>
          <div class="photo-container">
            <img src="yosemite.jpeg" alt="tunnel view at yosemite" class="photo">
          </div>
          <div class="photo-container">
            <img src="edinburgh.jpg" alt="edinburgh at dawn" class="photo">
          </div>
        </div>
      </div>
      <button class="forward-button buttons"></button>
    </div>
    <div class="image-nav">
      <div data-pic="0" class="image-option selected"></div>
      <div data-pic="1" class="image-option"></div>
      <div data-pic="2" class="image-option"></div>
      <div data-pic="3" class="image-option"></div>
      <div data-pic="4" class="image-option"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
